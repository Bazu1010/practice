<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENGROCER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="//cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet"> 

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index">Greengrocer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
             
              <li class="nav-item">
                <a class="nav-link" href="fruits">Grocery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page"  href="sales">Sales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="dashboard">Dashboard</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <h1 style="text-align: center;"> GREENGROCER SALES</h1>

        <form action="/add_sales" method="POST">

          <select name="sales">

            {% for fruit in my_fruits %}
            <object data="{{ fruit[0] }}" type="number">{{ fruit[1] }}</object>
            {% endfor %}
          </select>

          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Sale Quantity</label>
            <input type="text" name="sale_quantity" class="form-control" id="formGroupExampleInput" placeholder="Enter Quantity">
          </div>

          <button type="button" class="btn btn-primary">Make Sale</button>

        </form>

        <br>
        <br>

        <table id="myTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Fruit/Vegetable Name</th>
              <th>Quantity</th>
              <th>Sale Date</th>
            </tr>
          </thead>
          <tbody>
            {% for sale in mysales %}
            <tr>
              <td> {{sale[0]}} </td>
              <td> {{sale[1]}} </td>
              <td> {{sale[2]}} </td>
              <td> {{sale[3]}} </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
      let table = new DataTable('#myTable');
    </script>
</body>
</html>
